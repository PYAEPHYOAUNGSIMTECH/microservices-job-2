<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
    function callRestApi(){
	alert('Get Latitude and Longitude Information');
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                // Typical action to be performed when the document is ready:
                console.log(xhttp.response);
            }
        };
        xhttp.open("GET", "https://freegeoip.app/json/", true);
        xhttp.send();
	}
        
    </script>
</head>
<body>
    <h3>Please Press On the Button To Get current location latitude and longitude information from external API:
    Please check console for the response.</h3>
    <button onclick="callRestApi()">Invoke</button>
</body>
</html>
